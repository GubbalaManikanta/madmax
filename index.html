<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <title>Login/Signup Box</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <button class="close-button" onclick="redirectToMain()">X</button>
            <div class="content">
                <h2>Signup/Login</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                        <button type="button" id="send-otp-button" onclick="sendOtp()">Send OTP</button>
                    </div>
                    
                    <div class="otp-section">
                        <label for="otp">Enter OTP:</label>
                        <input type="text" id="otp" name="otp" required>
                        <button type="button" id="verify-otp-button">Verify OTP</button>
                    </div>

                    <p id="timer"></p>
                    <button type="button" id="resend-otp-button" onclick="sendOtp()" disabled>Resend OTP</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
